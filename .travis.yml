language: python

# blocklist
branches:
  except:
  - master

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"  # 3.5 development branch
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch

before_install:
  - git --version
  # proxy
  # proxyAuthMethod
  # emptyAuth
  - git config --global http.sslVersion sslv3
  # sslCipherList
  - git config --global http.sslVerify false
  # sslCert
  # sslKey
  # sslCertPasswordProtected
  # sslCAInfo
  # sslCAPath
  # pinnedpubkey
  - git config --global http.sslTry true
  - git config --global noEPSV true
  # userAgent
  - git config --global followRedirects true
  - git config --list --show-origin

# command to install dependencies
install:
  - ???

before_script:
  - wget https://oceandata.sci.gsfc.nasa.gov/SeaDAS/seadas_benchmark.tar.gz
  - tar -xzvf seadas_benchmark.tar.gz

script:
  - cd benchmark && ./seadas_benchmark.bash
